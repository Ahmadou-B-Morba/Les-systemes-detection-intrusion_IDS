<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snort Alerts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .fixed-top-elements {
            position: fixed;
            top: 56px; /* Adjust this value to the height of your navbar */
            width: 100%;
            z-index: 1030;
            background-color: white;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .button-bar {
            display: flex;
            justify-content: flex-end;
        }
        .search-bar {
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 300px; /* Adjust this value as needed */
            margin-right: 10px;
        }
        .table-container {
            margin-top: 120px; /* Adjust this value based on the height of the fixed elements */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Alerts NIDS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="fixed-top-elements">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 search-bar">
                    <input type="text" id="searchInput" class="form-control" placeholder="Filtre...">
                    <button id="searchButton" class="btn btn-primary">Filtrer</button>
                </div>
                <div class="col-6 button-bar">
                    <a href="{% url 'tableO' %}" class="btn btn-primary">hids</a>
                    <a href="{% url 'dashboardS' %}" class="btn btn-primary ml-2">Dashboard</a>
                    <a href="{% url 'accueil' %}" class="btn btn-primary ml-2">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container table-container">
        <h1 class="mb-4 text-center">Alerts NIDS</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>alert</th>
                        <th>prediction_ml</th>
                    </tr>
                </thead>
                <tbody id="alertsTableBody">
                    {% for alert in donnees %}
                    <tr>
                        <td>{{ alert.ID }}</td>
                        <td>{{ alert.alert }}</td>
                        <td>{{ alert.Prediction_ml }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        var currentType = 'snort';

        function recuperation() {
            $.ajax({
                url: "{% url 'tableS' %}?type=" + currentType,
                method: 'GET',
                success: function(response) {
                    console.log(response);
                    displayalertS(response);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }

        function displayalertS(alerts) {
            var alertsTableBody = document.getElementById('alertsTableBody');
            alertsTableBody.innerHTML = '';

            alerts.forEach(function(alert) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${alert.ID}</td>
                    <td>${alert.alert}</td>
                    <td>${alert.Prediction_ml}</td>
                `;
                alertsTableBody.appendChild(row);
            });
        }

        function changeType(type) {
            currentType = type;
            recuperation();
        }

        recuperation();
        setInterval(recuperation, 5000);

        document.getElementById('searchButton').addEventListener('click', function() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var rows = document.querySelectorAll('#alertsTableBody tr');
            var filteredData = [];

            rows.forEach(row => {
                var cells = row.querySelectorAll('td');
                var found = false;
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().indexOf(searchTerm) > -1) found = true;
                });
                if (found) {
                    filteredData.push(row.innerHTML);
                }
            });

            var alertsTableBody = document.getElementById('alertsTableBody');
            alertsTableBody.innerHTML = '';
            filteredData.forEach(row => {
                var newRow = document.createElement('tr');
                newRow.innerHTML = row;
                alertsTableBody.appendChild(newRow);
            });
        });
    </script>
</body>
</html>
