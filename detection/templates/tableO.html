<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSSEC Alerts</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/tableO.css' %}">
    <style>
        .fixed-top-elements {
            position: fixed;
            top: 56px; /* Adjust this value to the height of your navbar */
            width: 100%;
            z-index: 1030;
            background-color: white;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .button-bar {
            display: flex;
            justify-content: flex-end;
        }
        .search-bar {
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 300px; /* Adjust this value as needed */
            margin-right: 10px;
        }
        .table-container {
            margin-top: 160px; /* Adjust this value based on the height of the fixed elements */
        }
        h1.fixed-title {
            margin-top: 110px; /* Ensure this matches the height of the fixed elements */
        }
        .navbar-brand.right {
            position: absolute;
            right: 10px;
            top: 56px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Alerts HIDS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'tableS' %}" class="btn btn-primary">nids</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'dashboardO' %}" class="btn btn-primary">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accueil' %}" class="btn btn-primary">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
        <a class="navbar-brand right" href="#">Alerts HIDS</a>
    </nav>

    <div class="fixed-top-elements">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-8 search-bar">
                    <input type="text" id="filterInput" class="form-control" placeholder="Filtrer...">
                    <button onclick="filterTable()" class="btn btn-primary ml-2">Filtrer</button>
                </div>
                <div class="col-4 button-bar">
                    <a href="{% url 'tableS' %}" class="btn btn-primary">nids</a>
                    <a href="{% url 'dashboardO' %}" class="btn btn-primary ml-2">Dashboard</a>
                    <a href="{% url 'accueil' %}" class="btn btn-primary ml-2">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container table-container">
        <h1 class="mb-4 text-center fixed-title">Alerts HIDS</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Rule Level</th>
                        <th>Rule Comment</th>
                        <th>Location</th>
                        <th>Hostname</th>
                        <th>Program Name</th>
                        <th>Agent Name</th>
                        <th>Timestamp</th>
                        <th>Logfile</th>
                        <th>ID</th>
                        <th>Prediction ML</th>
                    </tr>
                </thead>
                <tbody id="alertsTableBody">
                    <!-- New alerts will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var currentType = 'snort'; // Le type d'IDS actuellement sélectionné

        function recuperation() {
            $.ajax({
                url: "{% url 'tableO' %}?type=" + currentType,
                method: "GET",
                success: function(alerts) {
                    displayalertO(alerts);
                }
            });
        }
    
        function displayalertO(alerts) {
            const tableBody = document.getElementById('alertsTableBody');
            tableBody.innerHTML = ''; // Efface le contenu existant de la table
    
            alerts.forEach(alert => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${alert.rule_level}</td>
                    <td>${alert.rule_comment}</td>
                    <td>${alert.location}</td>
                    <td>${alert.hostname}</td>
                    <td>${alert.program_name}</td>
                    <td>${alert.agent_name}</td>
                    <td>${alert.timestamp}</td>
                    <td>${alert.logfile}</td>
                    <td>${alert.id}</td>
                    <td>${alert.prediction_ml}</td>
                `;
                tableBody.appendChild(row); // Ajoute chaque alerte comme une nouvelle ligne dans la table
            });
        }

        function changeType(type) {
            currentType = type;
            recuperation(); // Récupère les nouvelles alertes en fonction du nouveau type d'IDS sélectionné
        }

        function filterTable() {
            const input = document.getElementById('filterInput').value.toLowerCase();
            const tableBody = document.getElementById('alertsTableBody');
            const rows = tableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().includes(input)) {
                        found = true;
                        break;
                    }
                }
                rows[i].style.display = found ? '' : 'none';
            }
        }

        // Appel initial pour récupérer les alertes
        recuperation();
        setInterval(recuperation, 5000);
    </script>
</body>
</html>
